name: build

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v1
    - uses: xmake-io/github-action-setup-xmake@v1
      with:
        xmake-version: branch@master
    - name: test
      run: |
        xmake build -y test
        xmake run test
    - name: artifact
      run: |
        xmake -y
        xmake install -o build/luject
    - uses: papeloto/action-zip@v1
      with:
        files: build/luject
        dest: build/luject.zip
    - uses: actions/upload-artifact@v2
      with:
        name: luject-${{matrix.os}}.zip
        path: build/luject.zip
